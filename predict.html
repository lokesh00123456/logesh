<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .prediction-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .prediction-container h1 {
            text-align: center;
            color: #333;
        }
        .prediction-form {
            display: flex;
            flex-direction: column;
        }
        .prediction-form label {
            margin-top: 10px;
            color: #555;
        }
        .prediction-form input {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .prediction-form button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .prediction-form button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="prediction-container">
        <h1>Predict Orders</h1>
        <form class="prediction-form" id="predictionForm">
            <label for="pastSales">Past Sales (units):</label>
            <input type="number" id="pastSales" name="pastSales" required>

            <label for="growthRate">Growth Rate (%):</label>
            <input type="number" id="growthRate" name="growthRate" required>

            <button type="button" onclick="predictOrders()">Predict Orders</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        function predictOrders() {
            const pastSales = parseFloat(document.getElementById('pastSales').value);
            const growthRate = parseFloat(document.getElementById('growthRate').value);

            if (isNaN(pastSales) || isNaN(growthRate)) {
                alert("Please enter valid numbers for past sales and growth rate.");
                return;
            }

            const predictedOrders = pastSales * (1 + growthRate / 100);
            document.getElementById('result').innerText = `Predicted Orders: ${predictedOrders.toFixed(2)} units`;
        }
    </script>
</body>
</html>
