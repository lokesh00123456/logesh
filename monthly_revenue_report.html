<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Revenue Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .report-container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .report-container h1 {
            text-align: center;
            color: #333;
        }
        .report-section {
            margin-bottom: 40px;
        }
        .report-section h2 {
            border-bottom: 2px solid #007BFF;
            padding-bottom: 5px;
        }
        .chart-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .chart {
            position: relative;
            width: 100%;
            max-width: 600px;
        }
        .metrics {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .metric {
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            flex: 1 1 45%;
            margin: 5px;
        }
        .metric h3 {
            margin: 0;
            font-size: 1.2em;
        }
        .metric p {
            margin: 5px 0 0;
            font-size: 1em;
            color: #555;
        }
    </style>
    <!-- Include Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="report-container">
        <h1>Monthly Revenue Report</h1>

        <div class="report-section">
            <h2>Revenue Overview</h2>
            <div class="metrics">
                <div class="metric">
                    <h3>Total Revenue</h3>
                    <p>$120,000</p>
                </div>
                <div class="metric">
                    <h3>Average Monthly Revenue</h3>
                    <p>$10,000</p>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="revenueChart" class="chart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Function to render the revenue chart
        function renderRevenueChart() {
            const ctxRevenue = document.getElementById('revenueChart').getContext('2d');

            const revenueData = {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                datasets: [{
                    label: 'Monthly Revenue',
                    data: [8000, 9500, 10500, 9200, 11000, 12000, 13000, 10000, 11500, 12500, 14000, 15000],
                    backgroundColor: 'rgba(0, 123, 255, 0.2)',
                    borderColor: 'rgba(0, 123, 255, 1)',
                    borderWidth: 1,
                    fill: true,
                }]
            };

            const revenueConfig = {
                type: 'line',
                data: revenueData,
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    }
                }
            };

            new Chart(ctxRevenue, revenueConfig);
        }

        // Render the chart on page load
        document.addEventListener('DOMContentLoaded', function() {
            renderRevenueChart();
        });
    </script>
</body>
</html>
