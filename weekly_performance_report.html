<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Performance Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .report-container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .report-container h1 {
            text-align: center;
            color: #333;
        }
        .report-section {
            margin-bottom: 40px;
        }
        .report-section h2 {
            border-bottom: 2px solid #007BFF;
            padding-bottom: 5px;
        }
        .chart-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .chart {
            position: relative;
            width: 100%;
            max-width: 600px;
        }
        .metrics {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .metric {
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            flex: 1 1 45%;
            margin: 5px;
        }
        .metric h3 {
            margin: 0;
            font-size: 1.2em;
        }
        .metric p {
            margin: 5px 0 0;
            font-size: 1em;
            color: #555;
        }
    </style>
    <!-- Include Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="report-container">
        <h1>Weekly Performance Report</h1>

        <div class="report-section">
            <h2>Sales Performance</h2>
            <div class="metrics">
                <div class="metric">
                    <h3>Total Sales</h3>
                    <p>$15,000</p>
                </div>
                <div class="metric">
                    <h3>Average Order Value</h3>
                    <p>$30</p>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="salesChart" class="chart"></canvas>
            </div>
        </div>

        <div class="report-section">
            <h2>Customer Satisfaction</h2>
            <div class="metrics">
                <div class="metric">
                    <h3>Average Rating</h3>
                    <p>4.5/5</p>
                </div>
                <div class="metric">
                    <h3>Total Reviews</h3>
                    <p>250</p>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="satisfactionChart" class="chart"></canvas>
            </div>
        </div>

        <div class="report-section">
            <h2>Operational Metrics</h2>
            <div class="metrics">
                <div class="metric">
                    <h3>Table Turnover Rate</h3>
                    <p>2.5 times per day</p>
                </div>
                <div class="metric">
                    <h3>Average Wait Time</h3>
                    <p>15 minutes</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to render the sales chart
        function renderSalesChart() {
            const ctxSales = document.getElementById('salesChart').getContext('2d');

            const salesData = {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                datasets: [{
                    label: 'Daily Sales',
                    data: [2000, 2200, 2100, 2300, 2500, 3000, 2800],
                    backgroundColor: 'rgba(0, 123, 255, 0.2)',
                    borderColor: 'rgba(0, 123, 255, 1)',
                    borderWidth: 1
                }]
            };

            const salesConfig = {
                type: 'bar',
                data: salesData,
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            };

            new Chart(ctxSales, salesConfig);
        }

        // Function to render the customer satisfaction chart
        function renderSatisfactionChart() {
            const ctxSatisfaction = document.getElementById('satisfactionChart').getContext('2d');

            const satisfactionData = {
                labels: ['5 Stars', '4 Stars', '3 Stars', '2 Stars', '1 Star'],
                datasets: [{
                    label: 'Rating Distribution',
                    data: [120, 80, 30, 15, 5],
                    backgroundColor: ['rgba(75, 192, 192, 0.2)', 'rgba(255, 159, 64, 0.2)', 'rgba(255, 99, 132, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(153, 102, 255, 0.2)'],
                    borderColor: ['rgba(75, 192, 192, 1)', 'rgba(255, 159, 64, 1)', 'rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(153, 102, 255, 1)'],
                    borderWidth: 1
                }]
            };

            const satisfactionConfig = {
                type: 'doughnut',
                data: satisfactionData,
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    }
                }
            };

            new Chart(ctxSatisfaction, satisfactionConfig);
        }

        // Render charts on page load
        document.addEventListener('DOMContentLoaded', function() {
            renderSalesChart();
            renderSatisfactionChart();
        });
    </script>
</body>
</html>
