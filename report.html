<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .report-container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .report-container h1 {
            text-align: center;
            color: #333;
        }
        .report-section {
            margin-bottom: 40px;
        }
        .report-section h2 {
            border-bottom: 2px solid #007BFF;
            padding-bottom: 5px;
        }
        .chart-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .chart {
            position: relative;
            width: 100%;
            max-width: 600px;
        }
    </style>
    <!-- Include Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="report-container">
        <h1>Generated Report</h1>

        <div class="report-section">
            <h2>Sales Overview</h2>
            <p>Total Sales: $10,000</p>
            <p>Number of Transactions: 250</p>
            <div class="chart-container">
                <canvas id="salesChart" class="chart"></canvas>
            </div>
        </div>

        <div class="report-section">
            <h2>Customer Insights</h2>
            <p>New Customers: 50</p>
            <p>Returning Customers: 200</p>
            <div class="chart-container">
                <canvas id="customerChart" class="chart"></canvas>
            </div>
        </div>

        <div class="report-section">
            <h2>Performance Metrics</h2>
            <p>Average Order Value: $40</p>
            <p>Customer Satisfaction Score: 4.5/5</p>
            <div class="chart-container">
                <canvas id="performanceChart" class="chart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Function to render the sales chart
        function renderSalesChart() {
            const ctxSales = document.getElementById('salesChart').getContext('2d');

            const salesData = {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                datasets: [{
                    label: 'Monthly Sales',
                    data: [1200, 1900, 3000, 2500, 2700, 3500, 4000],
                    backgroundColor: 'rgba(0, 123, 255, 0.2)',
                    borderColor: 'rgba(0, 123, 255, 1)',
                    borderWidth: 1
                }]
            };

            const salesConfig = {
                type: 'bar',
                data: salesData,
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            };

            new Chart(ctxSales, salesConfig);
        }

        

        // Function to render the customer chart
        function renderCustomerChart() {
            const ctxCustomer = document.getElementById('customerChart').getContext('2d');

            const customerData = {
                labels: ['New Customers', 'Returning Customers'],
                datasets: [{
                    label: 'Customer Distribution',
                    data: [50, 200],
                    backgroundColor: ['rgba(75, 192, 192, 0.2)', 'rgba(255, 159, 64, 0.2)'],
                    borderColor: ['rgba(75, 192, 192, 1)', 'rgba(255, 159, 64, 1)'],
                    borderWidth: 1
                }]
            };

            const customerConfig = {
                type: 'doughnut',
                data: customerData,
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    }
                }
            };

            new Chart(ctxCustomer, customerConfig);
        }

        // Function to render the performance chart
        function renderPerformanceChart() {
            const ctxPerformance = document.getElementById('performanceChart').getContext('2d');

            const performanceData = {
                labels: ['Average Order Value', 'Customer Satisfaction'],
                datasets: [{
                    label: 'Performance Metrics',
                    data: [40, 4.5],
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1
                }]
            };

            const performanceConfig = {
                type: 'bar',
                data: performanceData,
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            };

            new Chart(ctxPerformance, performanceConfig);
        }

        // Call the functions to render the charts
        renderSalesChart();
        renderCustomerChart();
        renderPerformanceChart();
    </script>
</body>
</html>
